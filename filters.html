<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitaler Setzkasten</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cf091c824.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1>Digitaler Setzkasten: Filter
                <h1>
        </div>

        <ul id="site-menu">

            <li> <a href=".\index.html" class="menu-points"> Sammlung </a> </li>
            <li> <a href=".\categories.html" class="menu-points"> Kategorien </a> </li>
            <li> <a href=".\filters.html" class="menu-points"> Filter </a> </li>

        </ul>

        <div id="filter-options">
            <div class="functions">
                <input type="text" id="searchBar" placeholder="Suche Sammlung anhand von Kategorie" title="Gebe einen Suchbegriff ein">
                <select id="order-selection">
	          <option selected disabled>sort after</option>
	          <option value="created-ascending">Created descending</option>
	          <option value="created-descending">Created ascending</option>
	          <option value="alphabetical-ascending">Alphabetical ascending</option>
	          <option value="alphabetical-descending">Alphabetical descending</option>
	        </select>

                <select id="color-selection">
				  	<option selected disabled>Filter Color ...</option>
						<option value="nothing">No Filer</option>
						<option class="blue" value="blue">blue</option>
						<option class="magenta" value="magenta">magenta</option>
						<option class="orange" value="orange">orange</option>
						<option class="red" value="red">red</option>
						<option class="green" value="green">green</option>
						<option class="grey" value="grey">grey</option>
						<option class="brown" value="brown">brown</option>
						<option class="white" value="white">white</option>
						<option class="black" value="black">black</option>
				 </select>

            </div>
            <div id="collection-container"></div>
        </div>
        <div id="cards-tab" class="hidden">
            <button id="new-card-button">Add Card</button>
            <input type="text" id="searchCard" class="search-card" placeholder="Suche Sammlung anhand von:Name, Farbe, Kategorie, etc." title="Gebe einen Suchbegriff ein">
            <select id="card-order-selection">
              <option selected disabled>sort after</option>
              <option value="created-ascending">Created descending</option>
              <option value="created-descending">Created ascending</option>
              <option value="alphabetical-ascending">Alphabetical ascending</option>
              <option value="alphabetical-descending">Alphabetical descending</option>
            </select>
            <button id="close-cards" class="fas fa-times"></button>
            <div id="card-container"></div>
        </div>

        <div>
            <div id="collection-editor" class="modal editor hidden">
                <h1 class="editor-heading">
                    <h1/>
                    <input id="collection-title" type="text" title="Title" placeholder="Title">
                    <input id="collection-comment" type="text" title="Comment" placeholder="Comment">
                    <input id="collection-categories" type="text" title="Categorie" placeholder="Categorie">
                    <div class="editor-buttons-bar">
                        <button id="button-save-new-collection" type="button">Create</button>
                        <button id="button-delete-collection" type="button" class="hidden">Delete</button>
                        <button id="button-cancel-new-collection" type="button">Cancel</button>
                        <div id="confirm-delete" class="hidden">Do you really want to delete the Collection?
                            <button id="button-confirm-delete">Yes</button>
                            <button id="button-cancel-delete">Cancel</button>
                        </div>
                    </div>
            </div>
        </div>

        <div id="card-editor" class="modal cardEditor hidden ">
            <h1 class="editor-heading">
                <h1/>
                <input id="card-title" type="text" title="Title" placeholder="Title">
                <input id="card-comment" type="text" title="Comment" placeholder="Comment">
                <div class="cardEditor-buttons-bar">
                    <button id="button-save-new-card" type="button">Create</button>
                    <button id="button-delete-card" type="button" class="hidden">Delete</button>
                    <button id="button-cancel-new-card" type="button">Cancel</button>
                    <div id="confirm-deleteCard" class="hidden">Do you really want to delete the Collection?
                        <button id="button-confirm-deleteCard">Yes</button>
                        <button id="button-cancel-deleteCard">Cancel</button>
                    </div>
                </div>
        </div>

        <div id="delete-window" class="modal delete-window">
            <h1 class="delete-window-heading" class="delete-button-yes">Sure you want to delete?</h1>
            <div id="delete-yes">Yes</div>
            <div id="delete-cancel" class="delete-button-cancel">Cancel</div>
        </div>
        <div id="delete-window-card" class="modal delete-window">
            <h1 class="delete-window-heading" class="delete-button-yes">Sure you wan to delete this Card?</h1>
            <div id="delete-yes-card">Yes</div>
            <div id="delete-cancel-card" class="delete-button-cancel">Cancel</div>
        </div>

    </div>

    <div id="overlay"></div>

    <script type="module" src="resources/js/filters.js"></script>

</body>

</html>
